{% extends 'survey/base.html' %}

{% block content %}
<div>
	<h1>{{ claim.text }}</h1>
	<p>{{ claim.yeas }} people agree.</p>
	<p>{{ claim.nays }} people disagree.</p>
	<p>{{ claim.upvotes }} people think it's a good question.</p>
	<p>{{ claim.downvotes }} people think it's a bad question.</p>
</div>	

<div>
    <form method="GET" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" value="Click" name="upvote">This is a good question.</button>
        <button type="submit" class="btn" value="Click" name="downvote">This is a bad question.</button>
        <button type="submit" class="btn" value="Click" name="yea">I agree!</button>
        <button type="submit" class="btn" value="Click" name="nay">I disagree!</button>
    </form>
</div>

{% endblock %}
